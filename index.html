<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <header id="header">
        <div class="topo">
            <h1>Previsão do tempo</h1>
            <p>Powered by HGBrasil</p>
        </div>
    </header>
    <div class="container">
        <div class="searchInput">
          <input type="text" placeholder="Cidade" id="cidade">
          <div class="resultBox">
            <li>teste</li>
          </div>
        </div>
        <button onclick="handleAddTicker()">Encontrar</button>
    </div>
    <div class="quadro" id="quadros">
        <div class="infos">
            <h1>São Paulo - SP</h1>
            <button id="fechar" onclick="fechar()">X</button>
            <p id="data">Data: 01/01</p>
            <p id="tempMin">Temp min: 20 c°</p>
            <p id="tempMax">Temp max: 30 c°</p>
            <img src="/wheather-project/img/sun.png" alt="">
            <p id="humidade">humidade 30%</p>
            <p id="desc">Ensolarado</p>
            <p id="temp">Temp atual: 40 c°</p>
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
